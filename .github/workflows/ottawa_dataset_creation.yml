# This is a workflow to automate the dataset creation of wastewater data for Ottawa.

name: Ottawa-Dataset-creation

# Runs everyday at 12:00pm EST/EDT (4:00pm UTC)
on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:
  
jobs:
  dataset-creation:
    runs-on: "macOS-latest"
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
          token: ${{ secrets.ACTION_TOKEN }}
      - name: setup-r
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: '4.1.0'
      - name: Install packages
        run: Rscript -e 'install.packages(c("tidyverse", "readxl", "tidyr"))'
      - name: Download Ottawa wastewater data from Google Drive
        run: curl -L "https://drive.google.com/uc?export=download&id=173VngpCjcZQ6ScQGor2jRuP4SLNDx_Lr" --output "Ottawa/Data/ottawa_data.xlsx" --create-dirs
      - name: Prepare data
        run: Rscript R/ottawa_data_prep.R
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Update Ottawa data" -a || echo "Nothing to update"
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACTION_TOKEN }}
          branch: 'main' #optional defaults to master
